#nom logique du serveur local (jvm active ou web-app active)
machine.logique.nom=pccm

#repertoire de logs
gestrace.repertoire=C\:/CCM/ccm_presentation/logs

#url root d'appel des web services
# Serveur DV
serveur.business.urlRootWebService=http\://localhost\:8888/CCM-Business
# Serveur local
#serveur.business.urlRootWebService=http://localhost:9080/ccm_business


#rubriques par défaut
defaut.app.label=CCM - Centre comptable monétique
defaut.app.vers=v3.6.0
defaut.app.execution=DV_Ass
defaut.app.contact=cds-cedicam@capgemini.com

#fichier de mapping des evenements/alertes (composant.evt = codeAlerte.gravite)
#peut contenir un path disque ou un path classpath
evenement.mapping.alerte.file.name=mappingalertes.properties

#gravité par défaut si non spécifié.
alerte.gravite.defaut=ERREUR
#format du timestamp de l'alerte.
alerte.format.timestamp=dd/MM/yyyy HH\:mm\:ss

#affichage du code écran et de la date application
gm.commun.activation.codeetdate=true
gm.commun.initHeureEchangeDebut=00\:00
gm.commun.initHeureEchangeFin=23\:59

#Accès possible à l'application via bouchon (sans effet pour l'instant)
gm.commun.accesUrlBouchon=true

#nombre de lignes des listes (écrans)
gm.cm.list.nbMaxLines=200
